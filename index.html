<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="viewport">
        <div id="sidebar">
            <header>
                <a href="#">My App</a>
            </header>
            <ul class="nav">
                <li>
                    <a href="#" onclick="showContent('home')">
                        <i class="material-icons">home</i><span>Home</span>
                    </a>
                </li>
                <li>
                  <a href="#" onclick="showContent('contact')">
                      <i class="material-icons">message</i><span>Contact</span>
                  </a>
              </li>
                <li>
                    <a href="#" onclick="showContent('information')">
                        <i class="material-icons">info</i><span>Information</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="showContent('guide')">
                        <i class="material-icons">help</i><span>Guide</span>
                    </a>
                </li>
            </ul>
        </div>
        <div id="content">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="https://github.com/riyaV3028" target="_blank">
                                <i class="material-icons " style="color: white;">webhook</i>
                            </a>
                        </li>
                        <li>
                          <a href="https://github.com/riyaV3028" target="_blank" style="color: white;">riyaVprojects</a>
                      </li>
                    </ul>
                </div>
            </nav>
           
            <div class="container-fluid" id="dynamic-content">
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
